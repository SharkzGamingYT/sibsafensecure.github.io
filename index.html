<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-I-B Browser</title>

  <!-- âœ… Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GTM-MWHBDX8F"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GTM-MWHBDX8F');
  </script>

  <style>
    body, html {
      margin:0;
      padding:0;
      height:100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.wallpapersafari.com/31/36/d1CnN3.jpg') no-repeat center center fixed;
      background-size: cover;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      color: white;
    }

    .header {
      margin-top:50px;
      text-align:center;
    }

    .logo {
      font-size:48px;
      font-weight:bold;
    }

    .tagline {
      font-size:18px;
      color:#ddd;
      margin-top:5px;
    }

    .quick-links {
      display:flex;
      gap:20px;
      margin-top:40px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .quick-link-card {
      width:120px;
      height:120px;
      background:rgba(255,255,255,0.1);
      border-radius:12px;
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:white;
      transition:transform 0.2s, background 0.2s;
    }

    .quick-link-card:hover {
      transform:translateY(-5px);
      background:rgba(255,255,255,0.2);
    }

    .quick-link-card img {
      width:48px;
      height:48px;
      margin-bottom:10px;
    }

    .search-container {
      margin-top:50px;
      width:60%;
      max-width:600px;
      display:flex;
      border-radius:24px;
      overflow:hidden;
      background:white;
    }

    .search-container input {
      flex:1;
      padding:12px 20px;
      border:none;
      outline:none;
      font-size:16px;
    }

    .search-container button {
      padding:12px 20px;
      border:none;
      cursor:pointer;
      background:#4285F4;
      color:white;
      font-weight:bold;
      transition:background 0.3s;
    }

    .search-container button:hover {
      background:#3367D6;
    }

    footer {
      margin-top:auto;
      margin-bottom:20px;
      font-size:14px;
      color:#ccc;
    }

    @media(max-width:600px){
      .quick-link-card { width:100px; height:100px; }
      .search-container { width:90%; }
    }
  </style>
</head>
<body>
  
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MWHBDX8F"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="header">
    <div class="logo">S-I-B Browser</div>
    <div class="tagline">Safe & Secure</div>
  </div>

  <div class="quick-links">
    <a class="quick-link-card" href="https://mail.google.com" target="_blank">
      <img src="https://img.icons8.com/color/48/google-mail.png" alt="Gmail"/>
      Gmail
    </a>
    <a class="quick-link-card" href="https://www.google.com/imghp" target="_blank">
      <img src="https://img.icons8.com/color/48/google-images.png" alt="Images"/>
      Images
    </a>
    <a class="quick-link-card" href="https://www.youtube.com" target="_blank">
      <img src="https://img.icons8.com/color/48/youtube-play.png" alt="YouTube"/>
      YouTube
    </a>
    <a class="quick-link-card" href="https://news.google.com" target="_blank">
      <img src="https://img.icons8.com/color/48/google-news.png" alt="News"/>
      News
    </a>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search Google...">
    <button onclick="performSearch()">Search</button>
  </div>

  <footer>&copy; 2025 S-I-B Browser. All Rights Reserved.</footer>

  <script>
    function performSearch(){
      const query=document.getElementById("searchInput").value.trim();
      if(query!==""){
        window.location.href="https://www.google.com/search?q="+encodeURIComponent(query);
      }
    }
    document.getElementById("searchInput").addEventListener("keydown",function(e){
      if(e.key==="Enter") performSearch();
    });
  </script>

</body>
</html>
