<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S-I-B Browser</title>
<style>
    /* Reset and basic styles */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Logo and title */
    .logo {
        font-size: 48px;
        font-weight: bold;
        color: #4facfe;
        margin-bottom: 10px;
    }

    .tagline {
        font-size: 20px;
        color: #555;
        margin-bottom: 40px;
    }

    /* Search bar container */
    .search-container {
        display: flex;
        width: 60%;
        max-width: 600px;
    }

    /* Search input */
    .search-container input {
        flex: 1;
        padding: 15px 20px;
        font-size: 18px;
        border: 2px solid #4facfe;
        border-radius: 30px 0 0 30px;
        outline: none;
        transition: border-color 0.3s;
    }

    .search-container input:focus {
        border-color: #00f2fe;
    }

    /* Search button */
    .search-container button {
        padding: 15px 25px;
        font-size: 18px;
        border: 2px solid #4facfe;
        border-left: none;
        border-radius: 0 30px 30px 0;
        background: linear-gradient(90deg, #4facfe, #00f2fe);
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    .search-container button:hover {
        background: linear-gradient(90deg, #00f2fe, #4facfe);
    }

    /* Footer */
    footer {
        position: absolute;
        bottom: 20px;
        color: #888;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="logo">S-I-B Browser</div>
<div class="tagline">Safe & Secure</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search the web...">
    <button onclick="performSearch()">Search</button>
</div>

<footer>&copy; 2025 S-I-B Browser. All Rights Reserved.</footer>

<script>
function performSearch() {
    const query = document.getElementById("searchInput").value.trim();
    if(query !== "") {
        // Use DuckDuckGo for safe searches
        const url = "https://google.com/search?q=" + encodeURIComponent(query);
        window.location.href = url;
    }
}

// Optional: Press Enter to search
document.getElementById("searchInput").addEventListener("keydown", function(e) {
    if(e.key === "Enter") performSearch();
});
</script>

</body>
</html>
